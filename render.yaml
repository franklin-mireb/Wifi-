# üöÄ Configuration Render pour WiFi Manager
services:
  # üêç Application principale WiFi Manager
  - type: web
    name: wifi-manager
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:application
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ROUTER_IP
        value: 192.168.1.1
      - key: ROUTER_USER
        value: admin
      - key: ROUTER_PASS
        value: changeme
      - key: PAYMENT_MODE
        value: demo
      - key: PYTHON_VERSION
        value: 3.12.0
