# üöÄ Configuration Render pour WiFi Manager
version: 2

services:
  # üêç Application principale WiFi Manager
  - type: web
    name: wifi-manager
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py --env production --host 0.0.0.0 --port $PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ROUTER_IP
        value: 192.168.1.1
      - key: ROUTER_USER
        value: admin
      - key: ROUTER_PASS
        value: changeme
      - key: PAYMENT_MODE
        value: demo
    
  # üóÑÔ∏è Base de donn√©es PostgreSQL (optionnel)
  - type: pserv
    name: wifi-manager-db
    plan: free
    env: postgres
    
databases:
  - name: wifi-manager-postgres
    plan: free
