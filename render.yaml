# ðŸš€ Configuration Render pour WiFi Manager KUWFI
services:
  - type: web
    name: wifi-manager-kuwfi
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ROUTER_IP
        value: 192.168.1.254
      - key: ROUTER_USER
        value: admin
      - key: ROUTER_PASS
        value: admin
      - key: WIFI_SSID
        value: mireb wifi
      - key: WIFI_PASSWORD
        value: 0816448961
      - key: NETWORK_SUBNET
        value: 192.168.1.0/24
      - key: GATEWAY
        value: 192.168.1.254
      - key: DNS_SERVER
        value: 192.168.1.254
      - key: PYTHON_VERSION
        value: 3.12.0
